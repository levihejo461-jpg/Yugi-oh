services:
  - type: web
    name: yugioh-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        value: your-telegram-bot-token-here
      - key: DATABASE_URL
        value: your-database-url-here
      - key: DEBUG
        value: "false"
